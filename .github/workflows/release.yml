name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable web
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Generate shortcuts
        run: dart run tool/generate_shortcuts.dart

      - name: Build web release
        run: flutter build web --release

      - name: Package web build
        run: |
          cd build/web
          tar -czf ../goboard-launcher-web.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: goboard-launcher-web
          path: build/goboard-launcher-web.tar.gz

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/goboard-launcher-web.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
